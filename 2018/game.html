<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>game 1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            border:1px red solid;
        }
        #id-canvas{
            border:1px black solid;
        }
    </style>
</head>
<body>
    
    <canvas id="id-canvas" width="400" height="600"></canvas>
</body>
<script>
    var log = console.log.bind(console);
    var canvas = document.querySelector("#id-canvas");
    var context = canvas.getContext('2d');
    x=100;
    y=200;
    var speed= 5;
    var leftDown = false;
    var rightDown = false;

    var img = new Image();
    img.src= "../lib/1.jpg";
    img.onload = function(){
        context.drawImage(img,x,y);
    }
    /*
        ctx.beginPath();
        ctx.moveTo(30,96);
        ctx.lineTo(70,66);
        ctx.lineTo(103,76);
        ctx.lineTo(103,76);
        ctx.stroke();
        context.drawImage(img,0,0);
    */


    //events
    window.addEventListener('keydown',function(event){
        var k = event.key;
        if(k == 'a'){
            leftDown = true;
        }else if(k == 'd'){
            rightDown = true;
        }
        log(event.type)
    })

    window.addEventListener('keyup',function(event){
        var k = event.key;
        if(k == 'a'){
            leftDown = false;
        }else if(k == 'd'){
            rightDown = false;
        }
        log(event.type)
    })
   // console.log("img");
    
    var roll = setInterval(function(){
        if(leftDown){
            x -= speed;
        }else if(rightDown){
            x += speed;
        }
        context.clearRect(0,0,canvas.width,canvas.height);
        context.drawImage(img,x,y);
    },1000/60)
</script>
</html>
