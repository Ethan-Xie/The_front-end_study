<script>
    var log = console.log.bind(console);


   
   
    var __main =function() {

        var game = GuaGame();
        var paddle = Paddle();

        
        var blocks = [];
        for(var i=0; i<3;i++){
           
            var b = Block();
             //设置坐标
             b.x=i*50+i*10;
             b.y=50;
            blocks.push(b);
        }
        

        var ball=Ball();
        var mark=0;
        // var img = paddle.image;
        // var img2 = ball.image;
        // var leftDown = false;
        // var rightDown = false;


        //注册事件
        game.addAction('a',function(){
            paddle.moveLeft()
        })
        game.addAction('d',function(){
            paddle.moveRight()
        })
        game.addAction('f',function(){
            ball.fire();
            document.getElementById("begin").innerText = "按F结束"
        })
        window.addEventListener('keydown',function(event){
             if(event.key == 'p'){
                 //paused =! paused
                 ball.fired = false
             }
        })
/*
        img.onload = function(){
            game.context.drawImage(img,paddle.x,paddle.y);
        }
        game.update = function(){
            log("game.update")
                 // update x
            if(leftDown){
                //向左移动
                paddle.moveLeft()
            }else if(rightDown){ 
                //向右移动
                paddle.moveRight()
            }
        }
*/
        game.draw = function(){
            //log("game.draw");
            //draw 
            game.drawImage(paddle);
            game.drawImage(ball);
            for(var i=0; i<blocks.length; i++){
                var block = blocks[i]
                if(block.alive){
                game.drawImage(block);
                }
            }
            
            
            // game.context.drawImage(img,paddle.x,paddle.y);
        }
        game.update = function(){
            ball.move()
            //判断相撞 paddle.collide
            //log("update")
            if(paddle.collide(ball)){
                //log(ball);
                ball.speedY *=-1
                mark += 1;
                log("mark:"+mark)
            }
            //block 相撞
            for(var i=0; i<blocks.length; i++){
                var block = blocks[i]
                if(block.alive && block.collide(ball)){
                    //log(ball);
                    ball.speedY *=-1
                    block.kill();
                }
            }
            
        }

        window.addEventListener('keyup',function(event){

                leftDown = false;
            }else if(k == 'd'){
                rightDown = false;
            }
            log(event.type)
        })
        */
        
    }
    
    __main();
