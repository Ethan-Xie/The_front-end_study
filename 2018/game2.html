<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>game 1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            border:1px red solid;
        }
        #id-canvas{
            border:1px black solid;
        }
    </style>
</head>
<body>
    
    <canvas id="id-canvas" width="400" height="600"></canvas>
</body>
<script>
    var log = console.log.bind(console);


    var imageFromPath = function(path){
        var img = new Image();
        img.src= path;
        return img;
    }
    var Paddle = function (){
        var image = imageFromPath("../lib/1.jpg");
        var o = {
            image : image,
            x : 100,
            y : 200,
            speed : 5,
            leftDown : false,
            rightDown : false,
        }
        o.moveLeft = function(){
            this.x -= this.speed;
        }
        o.moveRight = function(){
            this.x += this.speed;
        }
        return o;
    }
    
    var __main =function() {
        var paddle=Paddle();
        var img = paddle.image;
        var canvas = document.querySelector("#id-canvas");
        var context = canvas.getContext('2d');
        var leftDown = false;
        var rightDown = false;


        img.onload = function(){
            context.drawImage(img,paddle.x,paddle.y);
        }
        //events
        window.addEventListener('keydown',function(event){
            var k = event.key;
            if(k == 'a'){
                leftDown = true;
            }else if(k == 'd'){
                rightDown = true;
            }
            log(event.type)
        })

        window.addEventListener('keyup',function(event){
            var k = event.key;
            if(k == 'a'){
                leftDown = false;
            }else if(k == 'd'){
                rightDown = false;
            }
            log(event.type)
        })
    // console.log("img");
        
        var roll = setInterval(function(){
            if(leftDown){
                //向左移动
                paddle.moveLeft()
            }else if(rightDown){ 
                //向右移动
                paddle.moveRight()
            }
            context.clearRect(0,0,canvas.width,canvas.height);
            context.drawImage(img,paddle.x,paddle.y);
        },1000/60)
    }
    
    __main();
</script>
</html>
