<!DOCTYPE html>
<html>
  <head>
    <title>ethan-</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://host.axie.cc/lib/reset.css" rel="stylesheet" media="screen">
    <script>
    	function hasPlugain(name){
    		name=name.toLowerCase();
    		for(var i=0;i<navigator.plugins.length;i++){
    			if(navigator.plugins[i].name.toLocaleLowerCase().indexOf(name)>-1){
    				return true;
    			}
    		}
    		return false;
    	}
    	
    	alert(hasPlugain("Flash"));
    	alert(hasPlugain("Adblock"));
    </script>
    <style>
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script src="http://code.jquery.com/jquery.js"></script>
  </body>
</html>
