<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
     <script  type="text/javascript">
           //查询窗口滚动条的位置
           function getScrollOffsets(w)
           {
               w=w || window;//使用指定的窗口，不够不带窗口，就使用当前窗口。
               //除了ie8及更早的版本以外，其他浏览器都能用
               if(w.pageXOffset != null) return{x:w.pageXOffset,y:w.pageYOffset}
               //对标准模式
               var d=w.document;
               if(document.compatMode="CSS1Compat"){
                   return {
                       w:d.document.clientWidth,
                       h:d.document.clientHeight 
                       }
                }
                return {w:d.body.clientWidth,h:d.body.clientHeight};
            }
            console.log(getScrollOffsets());//因为未滚动，结果为0 0;
           
           //获得文档和视口的高度，offsetHeight会在下面解释
           var documentHeight=document.documentElement.offsetHeight;
           var viewportHeight=window.innerHeight;
           window.scrollBy(0,documentHeight-viewportHeight);
     </script>
    <title>无标题文档</title>
</head>
<body>
    <p>测试 <i>h22 <b>h333</b>22</i>文档</p>
    <div>测试 <div>h22 <div>h333</div>22</div>文档</div>
    <p>hello</p>
    <p>world</p>
    <form action="www.baidu.com"></form>
</body>
<script  type="text/javascript">

  </script>
</html>
