<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
     <script  type="text/javascript">
       //异步载入，并执行脚本
        function loadasync(url){
            var head=document.getElementsByTagName("head")[0];
            var s=document.createElement("script");
            s.src=url;
            head.appendChild(s);
           //console.log(s);
        }
        loadasync("js.js");
        console.log("head+javascript")
        
        //
     </script>
    <title>无标题文档</title>
</head>
<body>
    <h1>测试文档</h1>
</body>
<script  type="text/javascript">
window.onload=function(){
            console.log("onload");
        };
   console.log("body+javascript")
  </script>
</html>
